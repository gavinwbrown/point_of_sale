<!-- Remove chosen item from the current order. -->

{% extends "base.html" %}

{% block header %}

<!-- Sets active navbar tab to order. -->

<ul class="navbar-nav me-auto mb-2 mb-lg-0">
    <li class="nav-item">
        <a class="nav-link fs-2" aria-current="page" href="{{url_for('main_menu') }}">Menus</a>
    </li>
    <li class="nav-item">
        <a class="nav-link fs-2 active" aria-current="page" href="{{url_for('current_order') }}">Order</a>
    </li>
    <li class="nav-item">
        <a class="nav-link fs-2" aria-current="page" href="{{url_for('sales') }}">Sales</a>
    </li>
</ul>

{% endblock %}

{% block content %}

<!-- Confirm removal of item. Give a cancel option.-->

<div class="container ">
    <div class="row">
        <div class="col-12 text-center py-4">
            <div class="card border-dark bg-dark-subtle">
                <div class="card-body">
                    <h5 class="card-title">Remove Item From Order</h5>
                    <p class="card-text">
                    <div class="rows">
                        <form action="{{ url_for('remove_item', item_id=delete_item.id) }}" method="POST">
                            <div class="col-12 py-3">
                                <p aria-describedby="remove_description">Red button to confirm removal of item: {{
                                    item_name }}</p>
                                <div class="col-12 py-3">
                                    <a href="{{ url_for('current_order') }}"
                                        class="d-inline-flex align-items-center justify-content-center btn text-bg-primary btn-lg">Cancel<i
                                            class="fas fa-2x fa-window-close right ps-3"></i></a>
                                    <button type="submit"
                                        class="d-inline-flex align-items-center justify-content-center btn text-bg-danger btn-lg">Remove<i
                                            class="fas fa-2x fa-minus-square right ps-3"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
