<!-- display chosen menu and allow it to be edited -->

{% extends "base.html" %}

{% block header %}

<!-- sets active navbar tab to menus -->

<ul class="navbar-nav me-auto mb-2 mb-lg-0">
    <li class="nav-item">
        <a class="nav-link fs-2 active" aria-current="page" href="{{url_for('main_menu') }}">Menus</a>
    </li>
    <li class="nav-item">
        <a class="nav-link fs-2" aria-current="page" href="{{url_for('current_order') }}">Order</a>
    </li>
    <li class="nav-item">
        <a class="nav-link fs-2" aria-current="page" href="{{url_for('sales') }}">Sales</a>
    </li>
</ul>

{% endblock %}

{% block content %}

<!-- edit the menu -->

<div class="container ">
    <div class="row">
        <div class="col-12 text-center py-4">
            <div class="card border-dark bg-dark-subtle">
                <div class="card-body">
                    <h5 class="card-title">Edit Menu</h5>
                    <p class="card-text">
                    <div class="rows">
                        <form action="{{ url_for('edit_menus', menus_id=menus.id) }}" method="POST">
                            <div class="col-12 py-3 text-start">
                                <label for="menus_name">Menus Name</label>
                                <input type="text" class="form-control" id="menus_name" name="menus_name" minlength="3"
                                    maxlength="25" required aria-describedby="menu_name" value="{{ menus.menus_name }}">
                            </div>
                            <div class="col-12 py-3 text-start">
                                <label for="menus_description">Menus Description</label>
                                <input type="text" class="form-control" id="menus_description" name="menus_description"
                                    minlength="3" maxlength="29" required aria-describedby="menu_description"
                                    value="{{ menus.menus_description }}">
                            </div>
                            <div class="col-12 py-3">
                                <a href="{{ url_for('main_menu') }}"
                                    class="d-inline-flex align-items-center justify-content-center btn text-bg-primary">Cancel<i
                                        class="fas fa-2x fa-window-close right ps-3"></i></a>
                                <button type="submit"
                                    class="d-inline-flex align-items-center justify-content-center btn text-bg-success">Update
                                    Menu <i class="fas fa-2x fa-edit right ps-3"></i></button>
                            </div>
                        </form>
                    </div>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
