{% extends "base.html" %}
{% block content %}

<div class="container ">
    <div class="row">
        <div class="col-12 text-center py-4">
            <div class="card border-dark bg-dark-subtle">
                <div class="card-body">
                    <h5 class="card-title">Edit Sub-Menu</h5>
                    <p class="card-text">
                    <div class="rows">
                        <form action="{{ url_for('edit_submenus', submenus_id=submenus.id) }}" method="POST">
                            <div class="col-12 py-3">

                                <input type="text" class="form-control" id="submenus_name" name="submenus_name" minlength="3"
                                    maxlength="25" required aria-describedby="sub_menu_name"
                                    value="{{ submenus.submenu_name }}">
                            </div>
                            <div class="col-12 py-3">
                                <input type="text" class="form-control" id="submenus_description" name="submenus_description"
                                    minlength="3" maxlength="29" required aria-describedby="menu_description"
                                    value="{{ submenus.submenu_description }}">
                            </div>
                            <div class="col-12 py-3">
                                <a href="{{ url_for('view_submenus', menus_id=submenus.menus_id) }}" class="d-inline-flex align-items-center justify-content-center btn text-bg-primary">Cancel<i class="fas fa-2x fa-window-close right ps-3"></i></a>
                                <button type="submit" class="d-inline-flex align-items-center justify-content-center btn text-bg-success">Update Sub-Menu <i
                                    class="fas fa-2x fa-edit right ps-3"></i></button>
                            </div>
                        </form>
                    </div>
                    </p>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
