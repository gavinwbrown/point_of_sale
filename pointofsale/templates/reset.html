<!-- Resets the app by deleting the contents of the database. -->

{% extends "base.html" %}

{% block header %}

<!-- Resets the navbar. -->

<ul class="navbar-nav me-auto mb-2 mb-lg-0">
    <li class="nav-item">
        <a class="nav-link fs-2" aria-current="page" href="{{url_for('main_menu') }}">Menus</a>
    </li>
    <li class="nav-item">
        <a class="nav-link fs-2" aria-current="page" href="{{url_for('current_order') }}">Order</a>
    </li>
    <li class="nav-item">
        <a class="nav-link fs-2" aria-current="page" href="{{url_for('sales') }}">Sales</a>
    </li>
</ul>

{% endblock %}

{% block content %}

<div class="col-12 text-start py-1">
    <div class="card border-dark bg-danger-subtle">
        <div class="card-body d-inline-flex">
            <div class="col-12 d-inline-flex">
                <div class="col-8">
                    <h5 class="card-text">Tap/Click the 'RESET' button to confirm you want to delete everything.</h5>
                    <h5>You will be returned to the Startscreen.</h5>
                </div>

                <!-- The nuclear option. -->

                <div class="col-4 d-flex align-items-center justify-content-end">
                    <form action="{{ url_for('reset') }}" method="POST">
                        <button type="submit"
                                    class="d-inline-flex align-items-center justify-content-center btn text-bg-danger">RESET
                                    <i class="fas fa-2x fa-minus-square right ps-3"></i></button>
                    </form>
                        
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
