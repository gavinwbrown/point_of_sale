{% extends "base.html" %} {% block content %}

<div class="container">
    <div class="row justify-content-center py-2">

        {% for submenu in submenus %}

        <div class="col-12 col-md-6 col-lg-4 text-center py-2">
            <div class="card border-dark bg-dark-subtle">
                <div class="card-body">
                    <h5 class="card-title">{{ submenu.submenu_name }}</h5>
                    <p class="card-text">{{ submenu.submenu_description }}</p>
                    <a href="{{ url_for('edit_submenus', submenus_id=submenu.id) }}"
                        class="d-inline-flex col-4 align-items-center justify-content-center btn text-bg-success btn-sm">Edit <i
                            class="fas fa-2x fa-edit right ps-3"></i></a>
                    <a href="{{ url_for('delete_submenus', submenus_id=submenu.id) }}"
                        class="d-inline-flex col-4 align-items-center justify-content-center btn text-bg-danger btn-sm">Delete <i
                            class="fas fa-2x fa-minus-square right ps-2"></i></a>
                    <a href="" class="btn text-bg-primary btn-sm my-3 d-inline-flex align-items-center justify-content-center gap-2 col-8 mx-auto">View Items <i class="fas fa-2x right ps-3 fa-eye"></i></a>
                
                </div>
            </div>
        </div>

        {% endfor %}

    </div>
    
    {% endblock %}

</div>
