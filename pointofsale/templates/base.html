<!-- Sets the template for the look of the site. -->

<!DOCTYPE html>
<html lang="en">

<!-- Sets initial website state and connects to Bootstrap5.3.2 and Fontawesome5.15.3 cdns. -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Expresso Point of Sale app. A card based point of sale system that allows you to manage sales from your mobile phone." >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"
    type="text/css">
  <title>Expresso</title>
  <link rel="icon" href="static/favicon.ico?v=2">
</head>

<!-- Custom CSS padding the top of the body element preventing content being hidden by fixed navbar. -->

<body style="padding-top: 6em">

  <!-- Bootstrap for navbar. -->

  <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('startscreen') }}" aria-label="start_screen"><i class="fas fa-3x fa-coffee"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        {% block alert %} {% endblock %}

        {% block header %} {% endblock %}

      </div>
    </div>
  </nav>
  <main class="container">{% block content %} {% endblock %}</main>

  <!-- Custom CSS creating a spacer div preventing content being hidden by fixed footer. -->

  <div style="height: 5em"></div>
  <div class="container-flex fs-2">

    <!-- Bootstrap for footer. -->

    <footer class="footer-style bg-body-tertiary fixed-bottom p-3" data-bs-theme="dark">
      <div class="row">
        <div class="text-start col-6 text-white d-flex col-6 text-white align-items-center justify-content-start fs-6">
          Expresso &copy; 2024</div>

        {% block footer%} {% endblock %}

      </div>
    </footer>
  </div>

  <!-- Connect to Bootstrap javascript cdn. -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
