<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"
        type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Task Manager</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('startscreen') }}"><i class="fas fa-3x fa-coffee"></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fs-2" aria-current="page" href="{{url_for('categories') }}">Categories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-2" aria-current="page" href="{{url_for('subcategories') }}">Sub-Categories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-2" aria-current="page" href="{{url_for('items') }}">Items</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-2" aria-current="page" href="{{url_for('order') }}">Order</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-2" aria-current="page" href="{{url_for('sales') }}">Sales</a>
              </li>
          </div>
        </div>
      </nav>

      <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <div class="container-flex fs-2">  
        <footer class="footer-style bg-body-tertiary fixed-bottom p-3" data-bs-theme="dark">
            <div class="row">
                <div class="text-start col-6 text-white">&copy; 2024 4uxdesign</div>
                <div class="text-end col-6 text-white">Price to Pay: 00:00</div>
            </div>
        </footer>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
